version: '3.8'

networks:
  custom_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.19.0.0/16

services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: postgres_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      custom_network:
        ipv4_address: 172.19.0.2

volumes:
  pgdata: